import React from "react";

export default function LogoCruz({ className = "w-6 h-6" }) {
  return (
    <svg 
      xmlns="http://www.w3.org/2000/svg" 
      width="512" 
      height="512" 
      viewBox="0 0 512 512" 
      role="img" 
      aria-label="Logomarca cruz vermelha estilizada grossa"
      className={className}
    >
      <defs>
        <linearGradient id="gradMain" x1="0" x2="0" y1="0" y2="1">
          <stop offset="0"  stopColor="#d32f2f"/>
          <stop offset="0.5" stopColor="#e53935"/>
          <stop offset="1"  stopColor="#9b0f0f"/>
        </linearGradient>

        <linearGradient id="gradWave" x1="0" x2="1" y1="0" y2="0">
          <stop offset="0" stopColor="#ff6b6b"/>
          <stop offset="1" stopColor="#ff3b3b"/>
        </linearGradient>

        <linearGradient id="gradGloss" x1="0" x2="0" y1="0" y2="1">
          <stop offset="0" stopColor="#ffffff" stopOpacity="0.35"/>
          <stop offset="1" stopColor="#ffffff" stopOpacity="0.03"/>
        </linearGradient>

        <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
          <feDropShadow dx="0" dy="6" stdDeviation="10" floodColor="#000" floodOpacity="0.25"/>
        </filter>

        <mask id="maskCross">
          <rect x="0" y="0" width="512" height="512" fill="black"/>
          <rect x="176" y="48" width="160" height="416" rx="30" ry="30" fill="white"/>
          <rect x="48"  y="176" width="416" height="160" rx="30" ry="30" fill="white"/>
        </mask>
      </defs>

      <rect width="100%" height="100%" fill="none"/>

      <g filter="url(#shadow)">
        <rect x="176" y="48" width="160" height="416" rx="30" ry="30" fill="url(#gradMain)"/>
        <rect x="48"  y="176" width="416" height="160" rx="30" ry="30" fill="url(#gradMain)"/>
      </g>

      <g mask="url(#maskCross)">
        <path d="
          M -40 300
          C 60 250, 170 340, 270 280
          C 330 250, 380 270, 520 240
          L 520 380
          C 380 400, 330 380, 270 400
          C 170 450, 60 370, -40 420
          Z"
          fill="url(#gradWave)" opacity="0.88"/>
        <path d="
          M -40 300
          C 60 250, 170 340, 270 280
          C 330 250, 380 270, 520 240
          L 520 270
          C 380 310, 330 290, 270 320
          C 170 370, 60 310, -40 360
          Z"
          fill="#000" opacity="0.06"/>
      </g>

      <g mask="url(#maskCross)">
        <rect x="48" y="48" width="416" height="180" rx="28" fill="url(#gradGloss)" />
      </g>

      <g opacity="0.06" mask="url(#maskCross)">
        <rect x="176" y="48" width="160" height="416" rx="30" fill="none" stroke="#000" strokeWidth="1"/>
        <rect x="48"  y="176" width="416" height="160" rx="30" fill="none" stroke="#000" strokeWidth="1"/>
      </g>
    </svg>
  );
